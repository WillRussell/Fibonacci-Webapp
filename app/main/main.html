<!-- Navbar -->
<md-toolbar layout="row" class="md-whiteframe-z4">
	<div class="md-toolbar-tools">
		<span class="name">Fibonacci Numbers</span>
	</div>
</md-toolbar>



<!-- Page Container -->
<div layout="row" layout-margin flex>


	<!-- User Input Box -->
	<md-content layout="column" layout-align="start start" layout-margin layout-padding>
		<div class="md-whiteframe-z2">

			<div layout-padding>
				<md-input-container>
					<label>Fibonacci Numbers</label>
					<input type="number" min="1" ng-model="vm.numberInput">
					<div ng-message="true">
						Integer betwen 1 and 9,999.
					</div>
				</md-input-container>
			</div>


			<md-button ng-click="vm.generate()" class="md-raised md-primary" ng-disabled="vm.numberInput > 9999 || !vm.numberInput">
				Generate
			</md-button>

		</div>
	</md-content>



	<md-content layout="column" layout-padding flex class="md-whiteframe-z2 results">

		<!-- Results view -->
		<div ui-view></div>

		<div ng-if="!vm.has_selection" layout="row" flex layout-align="center center">
			Nothing to generate!
		</div>
	</md-content>

</div>
